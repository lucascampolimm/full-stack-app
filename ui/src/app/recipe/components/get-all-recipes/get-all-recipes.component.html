<div *ngFor="let item of recipes">
  <h1>{{ item._id }}</h1>
  <h1>{{ item.name }}</h1>
  <h1>{{ item.ingredients }}</h1>
  <h1>{{ item.preparationMethod }}</h1>
  <h1>{{ item.imageUrl }}</h1>
  <h1>{{ item.idAuthor }}</h1>
  <h1>{{ item.createdAt }}</h1>
  <h1>{{ item.updatedAt }}</h1>
  <h1>{{ item.__v }}</h1>
</div>

<div style="padding: 24px">
  <button mat-flat-button color="primary">Teste</button>
</div>
