<mat-toolbar>
  <span>Receitas</span>
</mat-toolbar>

<button mat-button id="btnCreate" (click)="redirectToCreateRecipe()">Criar</button>
<div class="divCentralize">
  <div layout="row" class="divLayout scrollbar-primary">
    <div *ngFor="let item of recipes">
      <mat-card class="cardRecipe scrollbar-primary">
        <div class="divLayoutCard">
          <mat-card-header>
            <mat-card-title>{{ item.name }}</mat-card-title>
          </mat-card-header>
          <img mat-card-image class="imgRecipe" src="{{ item.imageUrl }}" />
          <mat-card-content class="cardContent">
            <p><b>Ingredientes: </b>{{ item.ingredients }}</p>
            <p><b>Modo de Preparo: </b>{{ item.preparationMethod }}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button id="btnEdit" (click)="updateRecipe(item._id)">Editar</button>
            <button mat-button id="btnDelete">Deletar</button>
          </mat-card-actions>
        </div>
      </mat-card>
    </div>
  </div>
</div>
